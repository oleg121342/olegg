<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Третье занятие</title>
</head>
<body>
 <script>
  var number =[2,5,6,2,7,10,11,12,5,17],
 oleg = 1;
 var temp = 0;
  number.forEach(function (item) {
  oleg *= item
  });
  console.log('произведение последовательности' + oleg);
  number.forEach(function (item) {
   if (temp<item) {
    temp = item
   } 
  });
 console.log('наибольшое число последовательности '+ temp);
 </script> 
</body>
